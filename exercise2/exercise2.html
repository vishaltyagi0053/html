<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function findAnagrams(words) {
            var anagrams = [];
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                var alphabetical = word.split("").sort().join("");
                for (var j = 0; j < words.length; j++) {
                    if (i === j) {
                        continue;
                    }
                    var other = words[j];
                    if (alphabetical === other.split("").sort().join("")) {
                        anagrams.push(word + " " + other);
                    }
                }
            }
            return anagrams;
        }

        $(document).ready(function () {
            $(".input-text").on("keyup", function () {
                var inputWords = $(this).val().trim();
                var result = "";
                if (inputWords.length > 0) {
                    result = findAnagrams(inputWords.split(","));
                }
                $(".output-text").val(result.join("\n"));
            });
        });
    </script>
</head>
<body>
<div>
    <h4>Input</h4>
    <textarea class="input-text" rows="5" cols="50"></textarea>
    <h4>Output</h4>
    <textarea class="output-text" rows="5" cols="50" readonly></textarea>
</div>
</body>
</html>
